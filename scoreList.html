<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Assets/CSS/CodingQuiz.CSS">

    <title> Coding Quiz (Scores) </title>

</head>

<body>

    <header>

        <nav class="navbar">


            <section class="float-L">

                <h1> Your Scores!</h1>

            </section>


            <section class="float-R">

                <h1> Good Job! </h1>

            </section>

            
        </nav>
    
    </header>


    <main class="wrapper">

        <section class="container">


            <h1 class="scoresStyling"> 

                Your Latest Scores:
            
            </h1>

            <table id="table">

                <tr>
                  <th>Initials</th>
                  <th>Time Spent</th>
                  <th>Score</th>
                </tr>

            </table>

            <div id="buttonDiv">

                <button type="submit" id="submit"> Save and Return </button>

                <button class="clearBtn" id="clearBtn"> Clear </button>
        
            </div>


        </section>
    
    </main>

    <script src="./Assets/JavaScript/scoreList.js"></script>

</body>

</html>
